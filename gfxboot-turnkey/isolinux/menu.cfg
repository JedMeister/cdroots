default install
label install
  menu label Install to hard disk
  kernel /live/vmlinuz
  append boot=live initrd=/live/initrd.gz root=/dev/ram rw showmounts di-live single noinithooks net.ifnames=0 systemd.show_status=no --
label live
  menu label Try without installing (Live CD demo mode)
  kernel /live/vmlinuz
  append boot=live initrd=/live/initrd.gz root=/dev/ram rw showmounts net.ifnames=0 systemd.show_status=no --
