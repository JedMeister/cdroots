default install
label install
  menu label Install to hard disk
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug di-live single --
label live
  menu label Try without installing (Live CD demo mode)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug --
